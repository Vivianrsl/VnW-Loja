<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Party Vegan</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Doces</li>
                <li>Salgados</li>
                <li>Bebidas</li>
                <li>Temas</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <img src="imagens/alfajores.jpg" alt="" />
                <h3>R$ 5,00</h3>
                

                <form>
                    <label>Doce de leite</label>
                    <input type="radio" name="sabores" id="doce de leite">
                    <label>Chocolate</label>
                    <input type="radio" name="sabores" id="chocolate">
                    <label>Creme</label>
                    <input type="radio" name="sabores" id="creme">
                </form>
                <button>COMPRAR</button>
            </div>

            <div>
                <img src="imagens/bolonopote.jpg" alt="">
                <h3>R$ 10,00</h3>

                <form>
                    <label>Frutas vermelhas</label>
                    <input type="radio" name="sabores" id="frutas vermelhas">
                    <label>Tiramisu</label>
                    <input type="radio" name="sabores" id="tiramisu">
                    <label>Mousse de limão</label>
                    <input type="radio" name="sabores" id="mousse de limão">
                </form>
                <button>COMPRAR</button>
            </div>

            <div>
                <img src="imagens/doces.jpg" alt="">
                <h3>R$ 2,50</h3>

                <form>
                    <label>Pistache</label>
                    <input type="radio" name="sabores" id="pistache">
                    <label>Nozes</label>
                    <input type="radio" name="sabores" id="nozes">
                    <label>Chocolate belga</label>
                    <input type="radio" name="sabores" id="chocolate belga">
                </form>
                <button>COMPRAR</button>
            </div>

            <div>
                <img src="imagens/rosquinhas.jpg" alt="">
                <h3>R$ 5,00</h3>

                <form>
                    <label>Maracujá</label>
                    <input type="radio" name="sabores" id="maracujá">
                    <label>Cereja</label>
                    <input type="radio" name="sabores" id="cereja">
                    <label>Chocolate</label>
                    <input type="radio" name="sabores" id="chocolate">              
                </form>
                <button>COMPRAR</button>
            </div>
           
        </section>
    </main>

    <footer>
        <h2>Insira seus dados para que possamos entrar em contato</h2>
          <nav>
            <form>
                <input type="text" name="nome" placeholder="Digite seu Nome aqui">
                <input type="e-mail" name="email" placeholder="Digite seu e-mail">
                <input type="submit" name="enviar" value="Enviar">    
            </form>
          </nav>
    </footer>

</body>
</html>
